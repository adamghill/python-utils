<div>
  <style>
    span.result {
      background-color: #FFDF00;
    }
  </style>

  <!-- List of directives -->
  <div>
    <h3 class="title is-5" style="margin-bottom: .5rem;">Directives</h3>

    <div class="field has-addons">
      <div class="control">
        <input class="input is-small" id="directives" type="text" unicorn:model="directive_search" placeholder="Search directives" style="z-index: 0;" />
      </div>
      <div class="control">
        <button class="button is-danger is-outlined is-small" type="submit" unicorn:click="clear_format">Clear</button>
      </div>
    </div>

    {% for directive in directives %}
    <a href="#" unicorn:click.prevent="add_directive('{{ directive.code }}')">
      <span class="tag is-link has-tooltip-arrow has-tooltip-multiline" data-tooltip="{{ directive.meaning }}" style="margin-bottom: 3px;">{{ directive.code }}</span>
    </a>
    {% endfor %}
  </div>

  <!-- Directive input -->
  <div class="field has-addons mt-4">
    <div class="control" style="width: 100%;">
      <input class="input is-large" type="text" unicorn:model="format" placeholder="Directive code"></input>
    </div>
    <!-- <div class="control">
      <button class="button is-link is-large" type="submit" unicorn:click="format_datetime">Re-format</button>
    </div> -->
    <div class="control">
      <button class="button is-danger is-outlined is-large" type="submit" unicorn:click="clear_format">Clear</button>
    </div>
  </div>

  <!-- Datetime -->
  <div class="field has-addons mt-4">
    <div class="control" style="width: 100%;">
      <input class="input is-large" style="z-index: -1;" type="text" unicorn:model="datetime" disabled>
    </div>
    <div class="control">
      <button class="button is-link is-large" type="submit" unicorn:click="set_now">datetime.now()</button>
    </div>
  </div>

  <!-- Result -->
  <div class="level mt-5">
    <div class="level-item has-text-centered">
      <div>
        <p class="heading">Result</p>
        <p class="title">{{ result|default:"n/a" }}</p>
      </div>
    </div>
  </div>
</div>
